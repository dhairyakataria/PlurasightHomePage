<!DOCTYPE html>

<html>
	<meta charset="utf-8"/>
	<head>
		<title>Plurasught</title>
		<link rel="stylesheet" href="plurasight.css"/>
	</head>
	
	<body>
		<div id="box">
			<div id="left">
				<div id="signin">
					<div class="logo">
						<img src="logo1.png" alt="logo" width="300" height="70"/>
					</div>
					
					<form>
						<div>
							<label>Email or Username</label>
							<input type="text" name="Email or Username" class="ab">
						</div>
						<div>
							<label>Password</label>
							<input type="password" name="Password" class="ab">
						</div>
						<button type="submit" class="first-bt">Sigh In</button>
					</form>
					
					<div>
						<a href="#" class="link">Forgot Password?</a><br/>
						<a href="#"class="link">Sign in with Compony or School </a>
					</div>
					<div class="or">
						<hr class="bar">
						<span>OR</span>
						<hr class="bar">
					</div>
					<div>
						<a href="#" class="second-bt">Create an Account</a>
					</div>
				</div>
				<footer id="main-footer">
					<p>Copyright &copy; 2004-2020 Pluralsight LLC. All rights reserved.</p>
					<a href="#">Term of Use</a> | 
					<a href="#">Privacy Policy</a>
				</footer>
			</div>
			
			<div id="right">
				<div id="showcase">
					<div class="showcase-content">
						<h1>Let's create the future together.</h1>
						<a href="#" class="second-bt">Start a 10 days Free trail</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
